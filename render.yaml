# render.yaml

services:
  - type: web
    name: fastapi-app
    runtime: python
    plan: free
    branch: main
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port 10000
    envVars:
      - key: PORT
        value: "10000"
      - key: APP_ENV
        value: "production"
      - key: APP_DEBUG
        value: "false"
